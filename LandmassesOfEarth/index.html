<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>S1 - Lecture 2 - Example 2</title>
		<style>
			body { margin: 0; }

            div.center {
            text-align: center;
            font-size: 20px;
            font-family: monospace;
            border: 3px solid rgb(0, 0, 0);
            }
            div.centersmall {
            text-align: center;
            font-size: 12px;
            font-family: monospace;
            }
			/* CSS for a spinning animation */ 
			#loader {
                border: 5px solid #f3f3f3; /* Light grey */
                border-top: 5px solid #3d3d3d; /* Grey */
                border-radius: 50%;
                width: 40px;
                height: 40px;
                animation: spin 1s linear infinite;
                position: absolute;
                top: 50%;
                left: 50%;
            }

            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }

		</style>
	</head>
	<body>
        <div id="loader"></div> 
        <div style="color:rgb(0, 0, 0)" class="center">
            <p>  The Different Landmasses of the Earth  </p>
          </div>

        <div style="color:rgb(0, 0, 0)" class="centersmall">
            <p>The model contains information about the population and the number of countriees in each landmass of the Earth</p>
          </div>
        <script type="module" src="./script.js"></script>
	</body>
</html>
